server:
  port: 8082

spring:
  application:
    name: springSecurity
  datasource:
    url: jdbc:mysql://localhost:3306/springSecurity
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database: mysql
      database-platform: org.hibernate.dialect.MySQL5Dialect


